      <mat-form-field appearance="fill" class="mat-primary">
        <mat-label>Moeda de origem</mat-label>
        <mat-select [(ngModel)]="moedaOrigemSelecionada">
          <mat-option *ngFor="let moeda of moedasOrigem" [value]="moeda">{{ moeda }}</mat-option>

      <mat-form-field appearance="fill" class="mat-primary">
        <mat-label>Moeda de destino</mat-label>
        <mat-select [(ngModel)]="moedaDestinoSelecionada">

        </mat-select>
      </mat-form-field>


    </div>
