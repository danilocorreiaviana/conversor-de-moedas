<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>{{ mensagem }}</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
    <button class="btn btn-secondary" (click)="cancelarExclusao()">Cancelar</button>
    <button class="btn btn-danger" (click)="confirmarExclusao()">Confirmar</button>
</mat-dialog-actions>
